<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Banner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e2533;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #download-btn {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
      }
      #download-btn:hover {
        background-color: #3a7bc2;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <svg
        id="banner-svg"
        xmlns="http://www.w3.org/2000/svg"
        width="600"
        height="300"
        viewBox="0 0 600 300"
      >
        <defs>
          <linearGradient
            id="banner-gradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="0%"
          >
            <stop
              offset="0%"
              style="stop-color: rgb(255, 255, 255); stop-opacity: 1"
            />
            <stop
              offset="50%"
              style="stop-color: rgb(240, 248, 255); stop-opacity: 1"
            />
            <stop
              offset="100%"
              style="stop-color: rgb(255, 255, 255); stop-opacity: 1"
            />
          </linearGradient>
        </defs>

        <rect width="100%" height="100%" fill="url(#banner-gradient)" />

        <image
          href="logo-peef-blue.svg"
          x="40"
          y="40"
          width="125"
          height="40"
        />

        <text
          x="40"
          y="120"
          font-family="Arial, sans-serif"
          font-size="14"
          fill="#7a8ba0"
        >
          Lecture 6 min
        </text>

        <text
          x="40"
          y="160"
          font-family="Arial, sans-serif"
          font-size="24"
          font-weight="bold"
          fill="#333"
        >
          <tspan x="40" dy="0">ðŸ¤‘ Combien coÃ»te une application mobile</tspan>
          <tspan x="40" dy="30">en Afrique ? 250 000 FCFA â€¦ ðŸ’¸</tspan>
        </text>
      </svg>
    </div>
    <button id="download-btn">Download as PNG</button>
    <canvas id="canvas" style="display: none"></canvas>

    <script>
      function downloadPNG() {
        const svg = document.getElementById("banner-svg");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const data = new XMLSerializer().serializeToString(svg);
        const DOMURL = window.URL || window.webkitURL || window;

        const img = new Image();
        const svgBlob = new Blob([data], {
          type: "image/svg+xml;charset=utf-8",
        });
        const url = DOMURL.createObjectURL(svgBlob);

        img.onload = function () {
          canvas.width = svg.width.baseVal.value;
          canvas.height = svg.height.baseVal.value;
          ctx.drawImage(img, 0, 0);
          DOMURL.revokeObjectURL(url);

          const imgURI = canvas
            .toDataURL("image/png")
            .replace("image/png", "image/octet-stream");

          const evt = new MouseEvent("click", {
            view: window,
            bubbles: false,
            cancelable: true,
          });

          const a = document.createElement("a");
          a.setAttribute("download", "banner.png");
          a.setAttribute("href", imgURI);
          a.setAttribute("target", "_blank");
          a.dispatchEvent(evt);
        };

        img.src = url;
      }

      document
        .getElementById("download-btn")
        .addEventListener("click", downloadPNG);
    </script>
  </body>
</html>
